<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <svg id="svg" width="500" height="500">
        <circle cx="250" cy="250" r="123" fill="#0ff"/>
        <circle cx="125" cy="125" r="61" fill="#099"/>
        <circle cx="62" cy="62" r="30" fill="#044"/>
      </svg>
	
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    function makeRandomData(n) {
        const array = []
        for (let i = 0; i < n; i += 1) {
            array.push({ a: Math.random(), b: Math.random(), c: Math.random() })
        }
        return array
    }
    function generateColor() {
        const rainbowColors = [
            'red',
            'orange',
            'yellow',
            'green',
            'cyan',
            'blue',
            'purple',
            'pink',
        ];
        const random = Math.floor(Math.random() * rainbowColors.length);
        return rainbowColors[random];
    }
    const data = makeRandomData(11)
    d3.select('#svg')
    .style('border', '1px solid')
    .selectAll('ellipse')
    .data(data)
    .enter()
    .append('ellipse')
    .attr('cx', (d, i) => i * 500 / data.length)
    .attr('cy', d => d.a * 500)
    .attr('rx', d => d.b * 88)
    .attr('ry', d => d.c * 88)
    .attr('fill', d => generateColor())
    .attr('opacity', () => 0.5)
    .attr('stroke', () => generateColor())
    .attr('stroke-width', d => 10 * d.b)
  </script>
</body>
</html>
