<!DOCTYPE html>
<html>
  <head>
  <title>Pie Chart</title>
  <style>
    body, html {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    #svg {
      border: 1px solid;
    }
  </style>
  </head>
  <body>

  <svg id="svg" width="600" height="600"></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
      async function handleData() {
        const data = await d3.csv('cities.csv')
        const width = 600
        const height = 600
        const margin = 40
        const colorScale = d3.scaleSequential()
            .domain([0, data.length])
            .interpolator(d3.interpolateRainbow);
        const pieGen = d3.pie()
        const arcData = pieGen(data.map(d => d.population))
        const arcGen = d3.arc()
            .innerRadius(40)
            .outerRadius(200)
            .padAngle(0.01)
        const svg = d3
            .select('#svg')
        const pieGroup = svg
            .append('g')
            .attr('transform', `translate(${width / 2}, ${height / 2})`)
        const piePath = pieGroup
            .selectAll('path')
            .data(arcData)
            .enter()
            .append('path')
            .attr('d', arcGen)
            .attr('fill', (d, i) => colorScale(i))
        const labels = svg
            .append('g')
        labels
            .selectAll('circle')
            .data(data)
            .enter()
            .append('circle')
            .attr('r', '5')
            .attr('cx', 10)
            .attr('cy', (d, i) => (i * 20) + 15)
            .attr('fill', (d, i) => colorScale(i))
        labels
            .selectAll('text')
            .data(data)
            .enter()
            .append('text')
            .text(d => d.label)
            .attr('x', 20)
            .attr('y', (d, i) => (i * 20) + 20)
        const rLabels = svg
            .append('g')
            .attr('transform', `translate(${width / 2}, ${height / 2})`)

        const arcLabels = d3.arc()
            .outerRadius(160)
            .innerRadius(160)

        rLabels
            .selectAll('text')
            .data(data)
            .enter()
            .append('text')
            .text(d => d.label)
            .attr("transform", (d, i) => `translate(${arcLabels.centroid(arcData[i])})`)
            .attr('text-anchor', 'middle')
        }

        handleData()

  </script>
</body>
</html>
